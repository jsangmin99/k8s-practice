<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body>
<!-- navbar : 부트스트랩의 네비게이션바를 만드는 클래스 -->
<!-- bg-dark : 배경색을 어둡게, navbar-dark: 어두운 배경에 맞게 밝은 텍스트 -->
<!-- navbar-expand-lg : 화면 크기가 navbar 사이즈르 넘어가면 내부 요소를 확장하도록 설정 -->
<div th:fragment="headerFragment">
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <a href="/" class="navbar-brand mx-auto"> 게시판 서비스</a>
        <ul class="navbar-nav ml-auto">
            <li sec:authorize="hasRole('ROLE_ADMIN')" class="nav-item">
                <a href="/author/list" class="nav-link">회원 목록</a>
            </li>
            <li class="nav-item">
                <a href="/post/list" class="nav-link">게시글 목록</a>
            </li>
            <li class="nav-item">
                <a href="/author/register" class="nav-link">회원 가입</a>
            </li>
            <li class="nav-item" th:if="${session.email == null}">
                <a href="/author/login-screen" class="nav-link">로그인</a>
            </li>
            <li class="nav-item" th:if="${session.email != null}">
                <a href="/doLogout" class="nav-link">로그아웃</a>
            </li>
        </ul>
    </nav>
</div>
</body>
</html>
